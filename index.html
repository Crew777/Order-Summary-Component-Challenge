<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Order-Summary-Component-Challenge</title>
  <link rel="stylesheet" href="/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>
  <img class="background_curve" src="Pictures/pattern-background-desktop0.svg" alt="Background-image">
  <div class="top-box">
    <img class="hero-img" src="Pictures/illustration-hero.svg" alt="woman-dancing">
  </div>
  <div class="mid-box">
    <h1>Order Summary</h1>
    <p class="summary">You can now listen to millions of songs, <br>audiobooks, and podcasts on any device <br>anywhere you like!</p>
  </div>
  <div class="annual-plan">
    <h4 class="ap-text">Annual Plan</h4>
    <p class="price-text">$59.99/year</p>
      <img class="music-icon"src="Pictures/icon-music.svg" alt="music-icon">
  </div>
<button class="Change">Change</button>
<button class="Payment">Proceed to Payment</button>
<button class="Cancel">Cancel Order</button>
</body>

</html>
